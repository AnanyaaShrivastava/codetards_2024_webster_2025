<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cureverse - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">CUREVERSE</div>
        <nav class="main-nav">
             <a href="index.html">Log In</a>
        </nav>
    </header>

    <main>
        <div class="welcome-text">
             <h1>Create a New Password</h1>
             <h3>Your new password must be secure.</h3>
             <p> 
               Please enter a new password for your account below. Make sure it's at least 6 characters long.
             </p>
        </div>

        <div class="box login-box">
            <h2>Set New Password</h2>
            <form id="reset-password-form">
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                <button type="submit">Reset Password</button>
                <p id="message" class="message"></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-left">CUREVERSE</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
