<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cureverse - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">CUREVERSE</div>
        <nav class="main-nav">
            <a href="index.html">Log In</a>
        </nav>
    </header>

    <main>
        <div class="welcome-text">
             <h1>Forgot Your Password?</h1>
             <h3>No worries, we'll help you reset it.</h3>
             <p> 
               Enter the email address associated with your account, and we'll send you a link to reset your password.
             </p>
        </div>

        <div class="box login-box">
            <h2>Reset Password</h2>
            <form id="forgot-password-form">
                <input type="email" id="forgot-email" placeholder="Enter your email address" required>
                <button type="submit">Send Reset Link</button>
                <p id="message" class="message"></p>
                <div class="login-footer" style="justify-content: center;">
                    <div class="links">
                        <a href="index.html">Back to Log In</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-left">CUREVERSE</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
