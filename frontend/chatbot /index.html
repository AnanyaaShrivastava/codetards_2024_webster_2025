<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureVerse Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- React via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- React Components ---

        const Header = () => (
            <header className="d-flex justify-content-between align-items-center mb-4">
                <h1 className="h4 text-white fw-bold" style={{ letterSpacing: '0.1em' }}>CUREVERSE</h1>
                <div className="d-none d-md-block flex-grow-1 mx-4" style={{ maxWidth: '600px' }}>
                    <div className="position-relative">
                        <input type="text" placeholder="Search Cure Uasy" className="form-control form-control-dark rounded-pill ps-5" />
                    </div>
                </div>
                <div className="d-flex align-items-center gap-3">
                    <button className="btn btn-purple rounded-pill">Consult AI Assistant</button>
                </div>
            </header>
        );

        const SuggestedActions = () => (
            <div className="card card-glass h-100" style={{ animationDelay: '0.1s' }}>
                <div className="card-body">
                    <h5 className="card-title text-white mb-4">Suggested Actions</h5>
                    <div className="d-grid gap-3">
                        <button className="btn btn-action">View Wellness Chronicle</button>
                        <button className="btn btn-action">Log Forgotten Dose</button>
                        <button className="btn btn-action">Set Reminder for Tomorrow</button>
                    </div>
                </div>
            </div>
        );
        
        const Faqs = () => {
            const questions = [
                "What elixirs must I take?", 
                "What are the benefits of potions?",
                "How do I renew my supply?", 
                "What should I do if I miss a dose?"
            ];
            return (
                <div className="card card-glass mt-4" style={{ animationDelay: '0.2s' }}>
                    <div className="card-body">
                         <div className="d-flex justify-content-between align-items-center mb-3">
                            <h5 className="card-title text-white">Frequently Asked Questions (FAQs)</h5>
                             <button className="btn-close btn-close-white"></button>
                        </div>
                        <div className="row g-3">
                            {questions.map((q, i) => (
                                <div className="col-md-6" key={i}>
                                    <button className="btn btn-faq w-100 text-start">{q}</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Chatbot = () => {
            const [messages, setMessages] = useState([
                { sender: 'bot', text: 'Greetings seeker. The spirit of the grimoire is here. How may I aid you on your wellness journey today?' },
                { sender: 'user', text: 'Did I miss an elixir yesterday?' }
            ]);
            const [input, setInput] = useState('');

            const handleSend = () => {
                if (input.trim() === '') return;
                
                const newMessages = [...messages, { sender: 'user', text: input }];
                setMessages(newMessages);
                setInput('');

                // Simulate bot response
                setTimeout(() => {
                    setMessages([
                        ...newMessages,
                        { sender: 'bot', text: 'Checking the chronicles... It appears you have taken all your elixirs yesterday. Well done!' }
                    ]);
                }, 1000);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleSend();
                }
            };

            return (
                 <div className="card card-glass h-100">
                    <div className="card-body d-flex flex-column">
                        <div className="d-flex justify-content-between align-items-center mb-3">
                            <h5 className="card-title text-white">Adherence Overview</h5>
                            <button className="btn-close btn-close-white"></button>
                        </div>
                        <div className="chat-window flex-grow-1">
                            {messages.map((msg, index) => (
                                <div key={index} className={`chat-message ${msg.sender}`}>
                                    <div className="message-bubble">{msg.text}</div>
                                </div>
                            ))}
                        </div>
                        <div className="chat-input-area d-flex mt-3">
                            <input 
                                type="text"
                                className="form-control form-control-dark flex-grow-1"
                                placeholder="Whisper your query here..."
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={handleKeyPress}
                            />
                            <button className="btn btn-send ms-2" onClick={handleSend}>
                                âž¤
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => (
            <div className="cureverse-bg p-3 p-sm-4 p-lg-5 position-relative overflow-hidden">
                <div className="stardust-bg"></div>
                <div className="container-fluid" style={{ maxWidth: '1400px', zIndex: 1, position: 'relative' }}>
                    <Header />
                    <main>
                        <h2 className="text-white mb-4">Fitness Tracker</h2>
                        <div className="row g-4">
                            <div className="col-lg-4">
                                <SuggestedActions />
                            </div>
                            <div className="col-lg-8">
                                <Chatbot />
                            </div>
                        </div>
                        <Faqs />
                    </main>
                    <footer className="d-flex justify-content-between align-items-center text-white-50 small mt-5">
                        <div className="d-flex gap-4"><span>Team Info</span><span>WEBSTER 2025</span><span>Team Name</span></div>
                    </footer>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
