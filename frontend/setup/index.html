<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureVerse Setup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- React via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- React Components ---

        const Header = () => (
            <header className="d-flex justify-content-between align-items-center mb-5">
                <h1 className="h4 text-white fw-bold" style={{ letterSpacing: '0.1em' }}>CUREVERSE</h1>
                <div className="d-none d-md-block flex-grow-1 mx-4" style={{ maxWidth: '600px' }}>
                    <div className="position-relative">
                        <input type="text" placeholder="Search Cure Uasy" className="form-control form-control-dark rounded-pill ps-5" />
                    </div>
                </div>
                <div className="d-flex align-items-center gap-3">
                    <button className="btn btn-purple rounded-pill">Consult AI Assistant</button>
                </div>
            </header>
        );

        const PotionForm = () => (
            <div className="card-glass p-4 p-md-5 h-100">
                <h3 className="text-white mb-4">Concoct a New Potion</h3>
                <form>
                    <div className="mb-3">
                        <label htmlFor="elixirName" className="form-label">Elixir Name</label>
                        <input type="text" className="form-control form-control-dark" id="elixirName" placeholder="e.g., Somnus Draught, Aurum Vitalis...."/>
                    </div>
                    <div className="mb-3">
                        <label htmlFor="dosage" className="form-label">Dosage / Potency</label>
                        <input type="text" className="form-control form-control-dark" id="dosage"/>
                    </div>
                    <div className="mb-3">
                        <label htmlFor="incantationTime" className="form-label">Time of Incantation</label>
                        <input type="text" className="form-control form-control-dark" id="incantationTime"/>
                    </div>
                    <div className="mb-4">
                        <label htmlFor="ritualFrequency" className="form-label">Ritual Frequency</label>
                        <select className="form-select form-control-dark" id="ritualFrequency">
                            <option>8:00 AM</option>
                            <option>12:00 PM</option>
                            <option>8:00 PM</option>
                        </select>
                    </div>
                    <div className="d-grid">
                        <button type="submit" className="btn btn-inscribe">Inscribe Elixir</button>
                    </div>
                </form>
            </div>
        );

        const FormularyIndex = () => {
            const elixirs = [
                { name: "Elixir: Paracetamol", potency: "Potency must 500mg", schedule: "Twice Daily (8:00 AM, 8:00 PM)" },
                { name: "Elixir: Vitamin C", potency: "Schedule Twice Daily 1 tablet", schedule: "Once Daily (9:00 AM, 9:00 PM)" },
            ];

            return (
                <div className="card-glass p-4 p-md-5 h-100">
                    <div className="d-flex justify-content-between align-items-center mb-4">
                        <h3 className="text-white">Formulary Index</h3>
                        <button className="btn-close btn-close-white"></button>
                    </div>
                    <div className="d-flex flex-column gap-3">
                        {elixirs.map((elixir, index) => (
                            <div key={index} className="elixir-item p-3 rounded d-flex justify-content-between align-items-start">
                                <div>
                                    <p className="fw-bold mb-1">{elixir.name}</p>
                                    <p className="text-white-50 small mb-1">{elixir.potency}</p>
                                    <p className="text-white-50 small mb-0">{elixir.schedule}</p>
                                </div>
                                <div className="d-flex gap-2">
                                   <button className="btn btn-icon">‚úèÔ∏è</button>
                                   <button className="btn btn-icon">üóëÔ∏è</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => (
            <div className="cureverse-bg min-vh-100 p-3 p-sm-4 p-lg-5 position-relative overflow-hidden">
                <div className="stardust-bg"></div>
                <div className="container-fluid" style={{ maxWidth: '1400px', zIndex: 1, position: 'relative' }}>
                    <Header />
                    <main>
                        <h2 className="text-white mb-4">Fines Tracker</h2>
                        <div className="row g-4">
                            <div className="col-lg-5">
                                <PotionForm />
                            </div>
                            <div className="col-lg-7">
                                <FormularyIndex />
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
